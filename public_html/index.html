<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <script src="js/UsuarioApi.js" type="text/javascript"></script>
        <script src="js/UsuarioView.js" type="text/javascript"></script>


        <title>Tela Inicial</title>

        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom fonts for this template -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/business-casual.min.css" rel="stylesheet">

    </head>

    <body>

        <h1 class="site-heading text-center text-white d-none d-lg-block">
            <span class="site-heading-upper text-primary mb-3">Tabela de Informação dos Usuarios</span>
        </h1>




        <section class="page-section about-heading">


            <div class="col-xl-10 col-lg-10 mx-auto ">
                <div class="bg-faded rounded p-5 ">
                    <div class="row row-cols-4">
                        <div class="col">   

                           <form action="" method="post" onsubmit="return validarUsuario('add')">

                                <label for="nome">Nome:</label>
                                <input type="text" name="nome" id="nome" placeholder="Escreva seu nome" class="form-control"/>
                                <br/>

                                <label for="email">E-mail:</label>
                                <input type="email" name="email" id="email" placeholder="Escreva seu email" class="form-control"/>
                                <br/>

                                <label for="login">Login:</label>
                                <input type="text" name="login" id="login" placeholder="Escreva seu login" class="form-control"/>
                                <br/>

                                <label for="senha">Senha:</label>
                                <input type="password" name="senha" id="senha" placeholder="*******" class="form-control"/>
                                <br/>

                                <label for="senhaValidar">Confirmar Senha:</label>
                                <input type="password" name="senhaValidar" id="senhaValidar" placeholder="*******" class="form-control"/>
                                <br/>

                                <button type="submit" id="btenviar" >Salvar</button>




                            </form>  
                        </div>
                        <br>
                        <br>
                        <Table id="tabelaDeUsuarios" class="table">
                            <thead>
                                <tr>
                                    <th>Codigo</th>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Login</th>        
                                    <th>Opções</th>

                                </tr>


                            </thead>
                            <tbody id="listaDeUsuarios"></tbody> 

                        </Table>                                                              

                    </div>
                </div>
            </div>


        </section>
        <!-- Modal -->
            <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="titulo"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form id="formEditar" method="post">
                            <div class="form-group">
                              <label>Nome</label>
                              <input type="text" name="nomeEditar" id="nomeEditar" class="form-control shadow-none" placeholder="Seu nome">
                              <small id="small-nome" class="text-danger"></small>
                            </div>
                            <div class="form-group">
                              <label>E-mail</label>
                              <input type="email" name="emailEditar" id="emailEditar" class="form-control shadow-none" placeholder="Seu e-mail">
                              <small id="small-email" class="text-danger"></small>
                            </div>
                            <div class="form-group">
                              <label>Login</label>
                              <input type="text" name="loginEditar" id="loginEditar" class="form-control shadow-none" placeholder="Seu login">
                              <small id="small-login" class="text-danger"></small>
                            </div>
                            <div class="form-group">
                              <label>Senha</label>
                              <input type="password" maxlength="6" name="senhaEditar" id="senhaEditar" class="form-control shadow-none" placeholder="Sua senha">
                              <small id="small-senha" class="text-danger"></small>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
                </div>
            </div>




    </body>

</html>
